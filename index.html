<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore Genealógica Gonsalves</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="main-header">
        <h1>Árvore Genealógica Gonsalves</h1>
    </header>

    <main id="graph"></main>

    <div id="person-modal" class="modal">
        <div id="modal-content" class="modal-card">
            <span id="close-modal">&times;</span>

            <div class="modal-header-visual">
                <img id="person-photo" src="" alt="Foto de perfil">
            </div>

            <div id="modal-body">
                <h2 id="person-name"></h2>
                <p id="person-nickname"></p>

                <hr class="divider">

                <div class="info-grid">
                    <div class="info-item">
                        <strong>Nascimento</strong>
                        <span id="person-birth"></span>
                    </div>
                    <div class="info-item" id="container-morte">
                        <strong>Morte</strong>
                        <span id="person-death"></span>
                    </div>
                    <div class="info-item">
                        <strong>Local</strong>
                        <span id="person-location"></span>
                    </div>
                    <div class="info-item">
                        <strong>Ocupação</strong>
                        <span id="person-occupation"></span>
                    </div>
                </div>

                <hr class="divider">

                <div class="bio-container">
                    <strong>Biografia</strong>
                    <p id="person-bio"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="dTree.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/tree.js"></script>
</body>

</html>
